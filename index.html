<!DOCTYPE html>
<html lang="en">
<head>
    <title>SUI</title>
    <meta charset="utf-8">
    <meta name="description" content="a startpage for your server and / or new tab page">
    <meta http-equiv="Default-Style" content="">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <link type="text/css" rel="stylesheet" href="./assets/css/styles.css"  media="screen,projection"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>

<body onload="loadFunctions()">

    <section id="modal">
        <div>
            <header id="modal-header">
                <h1>Opções</h1>
                <a href="#" title="Fechar" class="modal-close">
                    <span class="iconify" data-icon="mdi-close"></span>
                </a>
            </header>

            <h2>Temas de cores</h2>

            <div id="modal-theme">
                <button data-theme="blackboard" class="theme-button theme-blackboard">Quadro negro</button>
                <button data-theme="gazette" class="theme-button theme-gazette">Gazeta</button>
                <button data-theme="espresso" class="theme-button theme-espresso">Café</button>
                <button data-theme="cab" class="theme-button theme-cab">Táxi</button>
                <button data-theme="cloud" class="theme-button theme-cloud">Nuvem</button>
                <button data-theme="lime" class="theme-button theme-lime">Limão</button>
                <button data-theme="passion" class="theme-button theme-passion">Paixão</button>
                <button data-theme="blues" class="theme-button theme-blues">Azuis</button>
                <button data-theme="chalk" class="theme-button theme-chalk">Giz</button>
                <button data-theme="tron" class="theme-button theme-tron">Tron</button>
                <button data-theme="paper" class="theme-button theme-paper">Papel</button>
            </div>

            <h2>Opções de busca</h2>

            <section id="providers">
                <script type="text/handlebars-template" id="providers-template">
                    <table>
                        <tr>
                            <th>Site</th>
                            <th>Prefixo</th>
                        </tr>
                        {{#providers}}
                        <tr>
                            <td><a href="{{url}}">{{name}}</a></td>
                            <td>{{prefix}}</td>
                        </tr>
                        {{/providers}}
                    </table>
                </script>
            </section>

            <header id="modal-footer">
                <a href="https://github.com/jeroenpardon/"><span class="iconify" data-icon="mdi-github-box"></span></a>
                <a href="https://materialdesignicons.com/"><span class="iconify" data-icon="mdi-material-design"></span></a>
            </header>
        </div>
    </section>

    <main id="container" class="fade">

    <!-- Campo de busca removido -->

        <section id="header">
            <h2 id="header_date"></h2>
            <h1 id="header_greet"></h1>
        </section>

        <section id="apps">
            <script type="text/handlebars-template" id="apps-template">
            <h3>Aplicativos</h3>
            <div id="apps_loop">
                {{#apps}}
                    <div class="apps_item">
                        <div class="apps_icon">
                            <span class="iconify icon" data-icon="mdi-{{icon}}"></span>
                        </div>
                        <div class="apps_text">
                            <a href="http://{{url}}" {{#if target}}target="{{target}}"{{/if}} >{{name}}</a>
                            <span id="app-address">{{url}}</span>
                        </div>
                    </div>
                {{/apps}}
            </div>
            </script>
        </section>

    <!-- Favoritos removidos - exibindo somente Aplicativos -->
    </main>

    <div id="modal_init">
        <a class="btn" href="#modal">
            <span class="iconify icon" data-icon="mdi-xbox-controller-menu"></span>
        </a>
    </div>

    <script src="./assets/js/data.js" type="text/javascript"></script>
    <script src="./assets/js/script.js" type="text/javascript"></script>
    <script src="./assets/js/themer.js" type="text/javascript"></script>
    <script src="./assets/js/search.js" type="text/javascript"></script>

</body>
</html>
